name: Code audit

on: [push, pull_request]

jobs:
  audit:
    name: Code audit
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Git checkout
        uses: actions/checkout@v4
      # - name: ⚙️ Setup Node
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: latest
      - name: 💾 Install modules
        run: npm ci
      - name: 🔍 Lint
        run: npx eslint --max-warnings 1